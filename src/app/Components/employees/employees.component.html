<div class="flex flex-col w-full justify-evenly">
  <div
    *ngFor="let employee of employees"
    class="flex flex-row justify-evenly items-center bg-pastel-pink-400 w-1/2 h-20 rounded-xl mx-auto mt-5"
  >
    <div class="text-xl font-bold">
      {{ employee.firstName }}
    </div>
    <div class="text-xl font-bold">
      {{ employee.lastName }}
    </div>
    <div class="text-xl font-bold">
      {{ employee.email }}
    </div>
    <div class="text-xl font-bold">
      {{ employee.gender }}
    </div>
    <div class="text-xl font-bold">
      {{ employee.salary }}
    </div>
  </div>
</div>

<router-outlet></router-outlet>
